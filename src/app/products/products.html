<!--* Event Binding - We bind the event of an HTML element to a method defined in the TS file, using parentheses (). -->
<label>Product Name:</label>
<!-- <input type="text" class="form-control" (input)="onUpdateProductName($event)" /> -->

<!--* Two way Data Binding - combines both Property Binding and Event Binding, by using ngModel directive with the help of FormsModule -->
<input type="text" class="form-control" [(ngModel)]="enteredValue" />

<!-- <p>{{ enteredValue }}</p> -->
<br /><br />
<!--* Property Binding - We bind the property of an HTML element to a variable defined in the TS file, using square brackets []. -->
<button class="btn btn-secondary" [disabled]="!addProduct" (click)="onClick()">Add Product</button>
<br /><br />
<!-- the property binding and string interpolation can be used interchangeably in some cases like below -->
<p>{{ addProduct }}</p>
<p [innerText]="addProduct"></p>
<p [innerText]="addProductStatus"></p>
