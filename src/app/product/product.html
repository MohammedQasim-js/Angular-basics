<!--* Data binding is a way of communication between the Template and the TS/JS code, in Angular.
One way Data Binding
- its the way of communication where when the template (HTML) changes, when we change the TS/JS code.
- it has 3 types - String interpolation, Property Binding, Event Binding -->

<!--* String Interpolation - We define the variable in the TS file, and we call it in double curly braces inside the HTML. -->

<p>Product with {{ 'Id' }} {{ productId }} is stock status {{ getStockStatus() }}</p>
